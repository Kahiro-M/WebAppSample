version: '3.7'

services:
  # 5.7のイメージをダウンロードしてコンテナを実行
  mysql:
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
        #MYSQL_PASSWORD: 'test1234'
        #MYSQL_USER: sample_user
        #MYSQL_DATABASE: sample_db
      TZ: "Asia/Tokyo"
      #BIND-ADDRESS: 0.0.0.0
      #BIND-ADDRESS: 192.168.13.0
    ports:
      - 3306:3306

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    restart: always
    ports:
      - "8080:80"

  php-apache:
    build: ./php
    volumes:
      - ./htdocs:/var/www/html
    restart: always
    ports:
      - "80:80"
    depends_on:
      - mysql

volumes:
    db_data: {}
